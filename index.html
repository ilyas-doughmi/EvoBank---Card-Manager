<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoBank - Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#0A0F1F]">
    <header class="h-[14vh]">
        <div class="content flex flex-col items-center content-center h-full gap-2 sm:flex-row justify-around ">
            <div class="left flex gap-1 ">
                <i class="fa-regular fa-credit-card text-[#137FEC] text-[60px]"></i>
                <div class="flex flex-col relative">
                    <h1 class="text-white text-[25px] font-bold">EvoBank</h1>
                    <p class="text-[#7F97B1] absolute bottom-2">Card Manager</p>
                </div>

            </div>
            <div class="right">
                <button
                    class="bg-[#137FEC] px-[30px] py-[8px] text-white rounded-[18px] flex gap-5 justify-center items-center font-bold">
                    <span class="text-[25px]">+</span>Add Card
                </button>
            </div>
        </div>
        <div class="h-[0.1vh] w-[80%] bg-[#1F2332] relative left-[10%]"></div>
    </header>

    <main class="">
        <div class="top text-white h-[14vh] flex w-full mt-12   ">
            <div class="flex flex-col ml-[20%] w-full">
                <h1 class="font-black text-[60px]">Your Virtual Cards</h1>
                <h2 class="text-[#7F97B1] tracking-wide text-xl ">Manage all your virtual bank cards in one place.</h2>
            </div>
        </div>
        <div class="container text-white h-[80vh] flex mt-8 ml-[20%] w-[60%]">

        </div>
    </main>
</body>

</html>
