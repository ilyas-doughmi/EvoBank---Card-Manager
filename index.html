<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoBank - Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>

<body class="bg-[#0A0F1F]">
    <header class="h-[14vh]">
        <div class="content flex flex-col items-center content-center h-full gap-2 sm:flex-row justify-around ">
            <div class="left flex gap-1 ">
                <i class="fa-regular fa-credit-card text-[#137FEC] text-[60px]"></i>
                <div class="flex flex-col relative">
                    <h1 class="text-white text-[25px] font-bold">EvoBank</h1>
                    <p class="text-[#7F97B1] absolute bottom-2">Card Manager</p>
                </div>

            </div>
            <div class="right">
                <button
                    class="bg-[#137FEC] px-[30px] py-[8px] text-white rounded-[18px] flex gap-5 justify-center items-center font-bold " onclick="show_add()">
                    <span class="text-[25px]" >+</span>Add Card
                </button>
            </div>
        </div>
        <div class="h-[0.1vh] w-[80%] bg-[#1F2332] relative left-[10%]"></div>
    </header>

    <main class="">
        <div class="top text-white h-[14vh] flex w-full mt-6   ">
            <div class="flex flex-col ml-[20%] w-full">
                <h1 class="font-black text-[60px]">Your Virtual Cards</h1>
                <h2 class="text-[#7F97B1] tracking-wide text-xl ">Manage all your virtual bank cards in one place.</h2>
            </div>
        </div>
        <div class="text-white h-[40vh] flex mt-8  w-full">
            <div class="content w-[70%] ml-[20%] grid grid-cols-3 gap-10">

                <!-- Card -->

                <div class="card h-[25vh]  border border-blue-300/20 rounded-[15px] bg-[#1C2537] ">
                    <div class="top flex justify-between mt-4 items-center">
                        <div class="t-left ml-10">
                            <h1 class="font-[400] text-[#C5C8CC] text-xl">Bank of America</h1>
                        </div>
                        <div class="t-right mr-10">
                            <i class="bi bi-credit-card text-[#8D929C] text-[35px]"></i>
                        </div>
                    </div>

                    <div class="center ml-10 mt-1">
                        <h3 class="text-[#8D929C]">Balance</h3>
                        <h1 class="text-[40px] font-bold">$<span>1,250.00</span></h1>
                    </div>
                    <div class="buttom ml-10 mt-1">
                        <h1 class="text-[28px] text-[#B8BBC0] tracking-[3px]">**** **** **** 2345</h1>
                    </div>
                </div>
                <div class="card h-[25vh]  border border-blue-300/20 rounded-[15px] bg-[#37301c] ">
                    <div class="top flex justify-between mt-4 items-center">
                        <div class="t-left ml-10">
                            <h1 class="font-[400] text-[#C5C8CC] text-xl">Attijari WafaBank</h1>
                        </div>
                        <div class="t-right mr-10">
                            <i class="bi bi-credit-card text-[#8D929C] text-[35px]"></i>
                        </div>
                    </div>

                    <div class="center ml-10 mt-1">
                        <h3 class="text-[#8D929C]">Balance</h3>
                        <h1 class="text-[40px] font-bold">$<span>1,250.00</span></h1>
                    </div>
                    <div class="buttom ml-10 mt-1">
                        <h1 class="text-[28px] text-[#B8BBC0] tracking-[3px]">**** **** **** 2345</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal bg-black w-full h-full fixed top-0 flex items-center justify-center" id="add_card_modal">
        <div class="modal h-[450px] w-[520px] bg-[#161718] rounded-xl border border-gray-400/30">
            <div class="close flex justify-end ">
                                <i  class="bi bi-x-lg text-white mt-3 font-bold mr-4 text-[20px] text-[#9BA2AE] hover:cursor-pointer" onclick="hide_modal()"></i>

            </div>
            <div class="top flex justify-center">
                <h1 class="text-white font-bold text-[30px]">Add New Virtual Card</h1>
            </div>
            <div class="inputform flex flex-col mt-7 ml-10">
                <label for="" class="text-white font-[400] relative left-1 ">Bank Name</label>
                <div class="input relative mt-4 h-[60px] w-[450px] relative bottom-2">
                    <input type="text" placeholder="e.g., Nova Bank, Attijari Bank"
                        class="h-[60px] w-[450px] rounded-xl bg-[#2C2C2C] p-4 pr-12 border border-gray-400/20 text-white" />

                    <i class="bi bi-bank absolute right-3 bottom-4 text-xl text-[#9CA3AF]"></i>
                </div>
            </div>
            <div class="inputform flex flex-col mt-2 ml-10">
                <label for="" class="text-white font-[400] relative left-1 ">Initial Balance</label>
                <div class="input relative mt-4 h-[60px] w-[450px] relative bottom-2">
                    <input type="text" placeholder="$ 1,000.00"
                        class="h-[60px] w-[450px] rounded-xl bg-[#2C2C2C] p-4 pr-12 border border-gray-400/20 text-white" />

                </div>
            </div>

            <button class="relative mt-8 font-bold h-[60px] w-[450px] relative bottom-2 text-white bg-[#137FEC] rounded-xl ml-10 mr-10 shadow-lg shadow-[#137FEC]/60" id="create_card">CREATE CARD</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
